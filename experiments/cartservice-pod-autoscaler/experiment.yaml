apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  creationTimestamp: null
  name: cartservice-pod-autoscaler
  namespace: hce
spec:
  arguments:
    parameters:
    - name: adminModeNamespace
      value: hce
  entrypoint: cartservice-pod-autoscaler
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsGroup: 0
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: argo-chaos
  templates:
  - inputs: {}
    metadata: {}
    name: cartservice-pod-autoscaler
    outputs: {}
    steps:
    - - arguments: {}
        name: pod-autoscaler-rv0
        template: pod-autoscaler-rv0
    - - arguments: {}
        name: cleanup-chaos-resources
        template: cleanup-chaos-resources
  - container:
      args:
      - kubectl delete chaosengine -l workflow_run_id={{workflow.uid}} -n {{workflow.parameters.adminModeNamespace}}
      command:
      - sh
      - -c
      image: docker.io/harness/chaos-go-runner:1.38.0
      name: ""
      resources: {}
    inputs: {}
    metadata: {}
    name: cleanup-chaos-resources
    outputs: {}
  - container:
      args:
      - -file=/tmp/chaosengine-pod-autoscaler-rv0.yaml
      - -saveName=/tmp/engine-name
      command:
      - ./chaos-checker
      image: docker.io/harness/chaos-go-runner:1.38.0
      name: ""
      resources: {}
    inputs:
      artifacts:
      - name: pod-autoscaler-rv0
        path: /tmp/chaosengine-pod-autoscaler-rv0.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            kind: ChaosEngine
            metadata:
              namespace: "{{workflow.parameters.adminModeNamespace}}"
              labels:
                name: pod-autoscaler
                app.kubernetes.io/part-of: litmus
                app.kubernetes.io/component: experiment-job
                app.kubernetes.io/version: ci
                workflow_run_id: "{{ workflow.uid }}"
                workflow_name: cartservice-pod-autoscaler
              annotations:
                probeRef: '[{"name":"system-probe","mode":"Edge"},{"name":"cartservice-replica-ready-check","mode":"Edge"}]'
              generateName: pod-autoscaler-rv0
            spec:
              engineState: active
              terminationGracePeriodSeconds: 30
              auxiliaryAppInfo: ""
              appinfo:
                appns: boutique
                applabel: app=cartservice
                appkind: deployment
              chaosServiceAccount: litmus-admin
              experiments:
                - name: pod-autoscaler
                  image: docker.io/harness/chaos-go-runner:1.38.1
                  imagePullPolicy: Always
                  args:
                    - -c
                    - ./experiments -name pod-autoscaler
                  command:
                    - /bin/bash
                  spec:
                    components:
                      env:
                        - name: TOTAL_CHAOS_DURATION
                          value: "60"
                        - name: RAMP_TIME
                          value: ""
                        - name: REPLICA_COUNT
                          value: "5"
                        - name: DEFAULT_HEALTH_CHECK
                          value: "false"
                      securityContext:
                        podSecurityContext:
                          runAsUser: 2000
                          runAsGroup: 0
                    probe:
                      - name: healthcheck
                        type: cmdProbe
                        mode: Edge
                        runProperties:
                          probeTimeout: 180s
                          retry: 0
                          interval: 1s
                          stopOnFailure: false
                        cmdProbe/inputs:
                          command: ./healthcheck -name pod-level
                          source:
                            image: docker.io/harness/chaos-go-runner:1.38.1
                            inheritInputs: true
                          comparator:
                            type: string
                            criteria: contains
                            value: "[P000]"
              jobCleanUpPolicy: delete
    metadata:
      labels:
        weight: "10"
    name: pod-autoscaler-rv0
    outputs: {}
status:
  finishedAt: null
  startedAt: null
